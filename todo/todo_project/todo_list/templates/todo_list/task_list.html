<!-- todo_list/templates/todo_list/task_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Add your CSS stylesheets or links here -->
</head>
<body>
    <h1>Task List</h1>

    <a href="{% url 'todo_list:add_task' %}" class="btn btn-primary">Add Task</a>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Date Created</th>
                <th>Date Completed</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.date_created }}</td>
                <td>{{ task.date_completed }}</td>
                <td>{{ task.category }}</td>
                <td>
                    <a href="{% url 'todo_list:task_detail' task.id %}" class="btn btn-info">View</a>
                    <a href="{% url 'todo_list:edit_task' task.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'todo_list:delete_task' task.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No tasks available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add any additional content or scripts here -->

</body>
</html>
